<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>PawFire | Consegui pareja para tu mascota</title>
    <link rel="stylesheet" href="/grup7/juancito/css home/register1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <div class="text">
          <span class="text-1">Cada nuevo amigo es una <br> nueva aventura</span>
          <span class="text-2">Vamos a conectarnos</span>
        </div>
      </div>
      <div class="back">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Iniciar sesión</div>
          <form action="../app interna/app.html">
            <div class="input-boxes">
              <form name="form1">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Correo electrónico" required>
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Contraseña" required>
                </div>
                <div class="text"><a href="#">¿Olvidaste tu contraseña?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Ingresar" onclick="usrpas()">
                </div>
            </div>
        </form>
        <div class="text sign-up-text">¿No tienes una cuenta? <label for="flip">Registrate</label></div>
      </div>
        <div class="signup-form">
          <div class="title">Registrarse</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Correo electrónico" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Enviar">
              </div>
              <div class="text sign-up-text">¿Ya tienes una cuenta? <label for="flip">Iniciar sesión</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>

</body>
</html>
